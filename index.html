    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        /**
         * Initializes the full-page 3D particle background.
         */
        function initThreeJS() {
            const container = document.getElementById('global-canvas-container');
            if (!container) return;

            // --- Scene, Camera, Renderer ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            // --- Mouse tracking ---
            const mouse = new THREE.Vector2();
            document.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            });

            // --- Particles ---
            const particleCount = 7000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            const color1 = new THREE.Color("#3b82f6");
            const color2 = new THREE.Color("#a855f7");

            for(let i = 0; i < particleCount; i++) {
                // Position
                positions[i * 3 + 0] = (Math.random() - 0.5) * 15;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 15;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 15;
                
                // Color
                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors[i * 3 + 0] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;

                // Size
                sizes[i] = Math.random() * 0.05 + 0.01;
            }

            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // --- Shader Material for more control ---
            const vertexShader = `
                attribute float size;
                varying vec3 vColor;
                void main() {
                    vColor = color;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;

            const fragmentShader = `
                varying vec3 vColor;
                void main() {
                    if (length(gl_PointCoord - vec2(0.5, 0.5)) > 0.475) discard;
                    gl_FragColor = vec4(vColor, 1.0);
                }
            `;

            const particlesMaterial = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                vertexColors: true
            });

            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            camera.position.z = 5;

            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();

                camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.05;
                camera.position.y += (-mouse.y * 0.5 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                
                particles.rotation.y = elapsedTime * 0.1;

                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });
        }

        /**
         * Initializes the dynamic particle trail cursor effect.
         */
        function initParticleTrail() {
            // Do not run on touch devices
            if ('ontouchstart' in window) {
                return;
            }

            const canvas = document.getElementById('particle-trail-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const mouse = { x: null, y: null };
            
            // Using the site's color palette
            const colors = ['#3b82f6', '#a855f7', '#60a5fa', '#c084fc'];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Particle {
                constructor(x, y, isBurst = false) {
                    this.x = x;
                    this.y = y;
                    this.isBurst = isBurst;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = this.isBurst ? Math.random() * 4 + 2 : Math.random() * 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = this.isBurst ? Math.random() * 4 + 2 : Math.random() * 2 + 1;
                    this.life = this.isBurst ? Math.random() * 40 + 60 : Math.random() * 20 + 30;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life -= 1;
                    if (this.size > 0.1) this.size -= 0.05;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                // Add a few particles for the streaming trail
                for (let i = 0; i < 2; i++) {
                    particles.push(new Particle(mouse.x, mouse.y));
                }
            });
            
            function createBurst(x, y) {
                // Add a larger number of particles for the burst effect
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(x, y, true));
                }
            }

            function addHoverBurstListeners() {
                const clickables = document.querySelectorAll('a, button, .nav-link, .social-link, .project-card, .btn, .theme-toggle, .page-peel-card, .skill-card');
                clickables.forEach(el => {
                    if (!el.dataset.burstListenerAttached) {
                        el.addEventListener('mouseenter', e => {
                            createBurst(e.clientX, e.clientY);
                        });
                        el.dataset.burstListenerAttached = 'true';
                    }
                });
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.update();
                    p.draw();
                    if (p.life <= 0 || p.size <= 0.1) {
                        particles.splice(i, 1);
                    }
                }
                
                requestAnimationFrame(animateParticles);
            }

            // Initial call to add listeners
            addHoverBurstListeners();
            // Use a MutationObserver to re-apply listeners when new content is loaded
            const observer = new MutationObserver(addHoverBurstListeners);
            observer.observe(document.body, { childList: true, subtree: true });

            animateParticles();
        }
