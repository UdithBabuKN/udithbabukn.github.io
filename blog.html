                { title: "Understanding Marketing Attribution: First-Touch vs. Last-Touch", category: "Growth & Analytics", excerpt: "Explaining the concept of marketing attribution and contrasting the two most basic models: First-Touch and Last-Touch.", slug:"understanding-marketing-attribution" },
                { title: "How to Create a Buyer Persona", category: "Growth & Analytics", excerpt: "Guiding the reader through the process of creating a semi-fictional, detailed representation of an ideal customer based on research and data.", slug:"how-to-create-buyer-persona" },
                { title: "The Ultimate Glossary of 50+ Digital Marketing and Sales Terms", category: "Growth & Analytics", excerpt: "A comprehensive, A-to-Z reference guide for the most important terminology in the digital marketing and sales industries.", slug:"digital-marketing-sales-glossary" }
            ];

            const blogGrid = document.getElementById('blog-grid');
            const paginationContainer = document.getElementById('pagination');
            const contentScroller = document.querySelector('.content-scroller');
            const postsPerPage = 10;
            let currentPage = 1;

            function displayPosts(page) {
                blogGrid.innerHTML = '';
                page--; //
                
                const start = postsPerPage * page;
                const end = start + postsPerPage;
                const paginatedPosts = blogPosts.slice(start, end);

                for (const post of paginatedPosts) {
                    const card = document.createElement('article');
                    card.className = 'blog-card';
                    card.innerHTML = `
                        <div class="blog-card-content">
                            <p class="blog-card-meta">${post.category}</p>
                            <h2 class="blog-card-title">${post.title}</h2>
                            <p class="blog-card-excerpt">${post.excerpt}</p>
                            <a href="blog/${post.slug}.html" class="blog-card-link">Read More <i class="fas fa-arrow-right"></i></a>
                        </div>
                    `;
                    blogGrid.appendChild(card);
                }
            }

            function setupPagination() {
                paginationContainer.innerHTML = '';
                const pageCount = Math.ceil(blogPosts.length / postsPerPage);
                for (let i = 1; i <= pageCount; i++) {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.innerText = i;
                    link.className = 'pagination-link';
                    if (i === currentPage) {
                        link.classList.add('active');
                    }
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentPage = i;
                        displayPosts(currentPage);
                        
                        document.querySelector('.pagination-link.active').classList.remove('active');
                        link.classList.add('active');
                        if (contentScroller) {
                            contentScroller.scrollTo(0, 0);
                        }
                    });
                    paginationContainer.appendChild(link);
                }
            }

            displayPosts(currentPage);
            setupPagination();
        });
    </script>
