                    <h1 class="section-header">BANT Framework: How to Qualify Leads Like a Pro</h1>
                    <p class="article-meta">Published on September 15, 2025 by Udith Babu K N</p>
                </header>
                <div class="article-content">
                    <p>Stop wasting time on leads who'll never buy. BANT tells you who's worth pursuing in 5 minutes.
                    </p>

                    <h2>Why Lead Qualification Matters</h2>
                    <p><strong>The cost of bad leads:</strong></p>
                    <ul>
                        <li>Average sales rep spends 30% of time on unqualified leads</li>
                        <li>That's 12 hours/week = 624 hours/year wasted</li>
                        <li>Result: Missed quota, burnout, low morale</li>
                    </ul>
                    <p><strong>Solution:</strong> Qualify early. Disqualify fast.</p>

                    <h2>What Is BANT?</h2>
                    <p><strong>BANT = Budget + Authority + Need + Timeline</strong></p>
                    <p>Created by IBM in the 1960s, still the gold standard for B2B lead qualification.</p>

                    <h2>B = Budget</h2>
                    <p><strong>Question:</strong> Can they afford it?</p>

                    <h3>Questions to Ask:</h3>
                    <ul>
                        <li>"Have you allocated budget for this?"</li>
                        <li>"What's your budget range for solving this problem?"</li>
                        <li>"How do you typically budget for tools like this?"</li>
                        <li>"Where does this rank in your budget priorities?"</li>
                    </ul>

                    <p><strong>Red flags:</strong></p>
                    <ul>
                        <li>"We don't have budget" (and won't get it)</li>
                        <li>"We're just exploring options" (not serious)</li>
                        <li>"We need to see ROI first" (backwards)</li>
                    </ul>

                    <p><strong>Pro tip:</strong> If they don't have budget NOW, nurture them. Check back in 3 months.
                    </p>

                    <h2>A = Authority</h2>
                    <p><strong>Question:</strong> Are they the decision-maker?</p>

                    <h3>Questions to Ask:</h3>
                    <ul>
                        <li>"Who else is involved in this decision?"</li>
                        <li>"What's your decision-making process?"</li>
                        <li>"Do you have final approval, or does this go to your boss?"</li>
                        <li>"Who has to sign off on this purchase?"</li>
                    </ul>

                    <p><strong>Decision-maker types:</strong></p>
                    <ul>
                        <li><strong>Champion:</strong> Advocates for you internally (good to have)</li>
                        <li><strong>Decision-maker:</strong> Signs the contract (must have access)</li>
                        <li><strong>Influencer:</strong> Advises the decision-maker (helpful)</li>
                        <li><strong is><strong>Gatekeeper:</strong> Blocks access (avoid)</li>
                    </ul>

                    <p><strong>Rule:</strong> If you can't get to the decision-maker within 2 meetings, disqualify.</p>

                    <h2>N = Need</h2>
                    <p><strong>Question:</strong> Do they actually have the problem you solve?</p>

                    <h3>Questions to Ask:</h3>
                    <ul>
                        <li>"What's the biggest challenge you're facing right now?"</li>
                        <li>"How is this problem affecting your business?"</li>
                        <li>"What happens if you don't solve this?"</li>
                        <li>"What have you tried so far?"</li>
                        <li>"Why isn't your current solution working?"</li>
                    </ul>

                    <p><strong>Need vs. Want:</strong></p>
                    <ul>
                        <li><strong>Need:</strong> "We're losing $10K/month to this problem"</li>
                        <li><strong>Want:</strong> "It would be nice to have"</li>
                    </ul>

                    <p><strong>Only sell to needs, not wants.</strong></p>

                    <h2>T = Timeline</h2>
                    <p><strong>Question:</strong> When do they need it?</p>

                    <h3>Questions to Ask:</h3>
                    <ul>
                        <li>"When do you need this implemented?"</li>
                        <li>"What happens if you don't solve this by [date]?"</li>
                        <li>"What's driving your timeline?"</li>
                        <li>"Are there any upcoming deadlines we should be aware of?"</li>
                    </ul>

                    <p><strong>Timeline tiers:</strong></p>
                    <ul>
                        <li><strong>Immediate (0-30 days):</strong> Hot lead, prioritize</li>
                        <li><strong>Near-term (1-3 months):</strong> Qualified, stay engaged</li>
                        <li><strong>Long-term (3+ months):</strong> Nurture, check in later</li>
                        <li><strong>No timeline:</strong> Not a real lead</li>
                    </ul>

                    <h2>BANT Scoring System</h2>
                    <p><strong>Rate each criterion 0-2:</strong></p>
                    <ul>
                        <li><strong>2 points:</strong> Strong fit</li>
                        <li><strong>1 point:</strong> Possible fit</li>
                        <li><strong>0 points:</strong> Not a fit</li>
                    </ul>

                    <p><strong>Qualification thresholds:</strong></p>
                    <ul>
                        <li><strong>6-8 points:</strong> Highly qualified, pursue aggressively</li>
                        <li><strong>4-5 points:</strong> Qualified, pursue</li>
                        <li><strong>2-3 points:</strong> Marginally qualified, nurture</li>
                        <li><strong>0-1 points:</strong> Disqualify</li>
                    </ul>

                    <h2>When to Disqualify a Lead</h2>
                    <p><strong>Disqualify immediately if:</strong></p>
                    <ul>
                        <li>Zero budget and no path to budget</li>
                        <li>Can't access the decision-maker</li>
                        <li>No real pain point</li>
                        <li>Timeline is "someday"</li>
                        <li>They want features you don't have (and won't build)</li>
                    </ul>

                    <p><strong>It's okay to say no.</strong> Your time is valuable.</p>

                    <h2>BANT Limitations</h2>
                    <p><strong>BANT doesn't account for:</strong></p>
                    <ul>
                        <li><strong>Fit:</strong> Are they your ideal customer?</li>
                        <li><strong>Urgency:</strong> How badly do they need it?</li>
                        <li><strong>Competition:</strong> Who else are they evaluating?</li>
                    </ul>

                    <p><strong>Solution:</strong> Use BANT as a baseline, add custom criteria as needed.</p>

                    <h2>BANT in Action: Example</h2>
                    <p><strong>Lead:</strong> Marketing director at a 50-person SaaS company</p>

                    <p><strong>Budget (2 points):</strong> "$20K allocated for marketing automation"<br>
                        <strong>Authority (1 point):</strong> "I recommend, but VP approves"<br>
                        <strong>Need (2 points):</strong> "We're losing 15 hours/week on manual email campaigns"<br>
                        <strong>Timeline (2 points):</strong> "Need it running by Q1"
                    </p>

                    <p><strong>Score: 7/8</strong> = Highly qualified. Pursue.</p>

                    <h2>Conclusion</h2>
                    <p>BANT is simple but powerful. Use it on every first call. Qualify ruthlessly. Your quota depends
                        on it.</p>
                    <p><strong>Formula:</strong> Right leads + right timing = closed deals.</p>
                    <p>Want to generate more qualified leads? Read <a
                            href="lead-generation-questions-for-startups.html">Lead Generation for Startups</a>.</p>
